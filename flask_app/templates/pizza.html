<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/15/8c/9f/158c9f7458a75d6dd5568b5affb6be82.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; /* Change text color to white */
        }
        .pizza-info {
            color: yellow; /* Change pizza information text color to yellow */
        }
        h2{
            color: yellow;
        }
    </style>
</head>
<body>
    <nav class="d-flex justify-content-around bg-dark text-white align-items-center">
        <h1>Pizza Kingüçï</h1>
        <a class="text-decoration-none text-white" href="/pizzas">Home</a>
        <a class="text-decoration-none text-white" href="/profile">Account</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>LAST ORDER üòÄ</h2>
                <p class="pizza-info">Method: {{ pizza.method }}</p>
                <p class="pizza-info">Crust: {{ pizza.crust }}</p>
                <p class="pizza-info">Size: {{ pizza.size }}</p>
                <p class="pizza-info">Quantity: {{ pizza.quantity }}</p>
                <a class="btn btn-warning" href="/edit/pizza/{{ pizza.id }}">Buy</a>
            </div>
        </div>
    </div>
</body>
</html>
